{% load static %}



<div class="container px-6 mx-auto grid" id="ok">
  <!-- General elements -->
  <h4 style="margin-top: 10px;" class="mb-4 text-lg font-semibold text-gray-600 dark:text-gray-300">
    Product
  </h4>

  <form id="froms" onkeydown="return event.key != 'Enter';" method="POST"
    enctype="multipart/form-data">
    {% csrf_token %}

    <div class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
      <label class="block text-sm">
        <span class="text-gray-700 dark:text-gray-400">Title</span>
        <input name="title" id="title"
          class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
          placeholder="Watch for mens etc..." />
        <span class="text-xs text-red-600 dark:text-red-400" style="visibility: hidden;" id="titlespan">
          title is required
        </span>
      </label>
      <div class="font-semibold grid gap-6  mb-0 md:grid-cols-2 xl:grid-cols-2">

      <label class="block mt-2 text-sm">
        <span class="text-gray-700 dark:text-gray-400">
          Category
        </span>
        <select name="cat"
          class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray">
          {% for cat in category%}
          <option value="{{cat.id}}">{{cat.Name}}</option>
          {% endfor %}

        </select>
      </label>

      <label class="block mt-2 text-sm">
        <span class="text-gray-700 dark:text-gray-400">Brand</span>
        <input name="Brand" id="Brand"
          class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
          placeholder="Nike" />
        <span class="text-xs text-red-600 dark:text-red-400" style="visibility: hidden;" id="brandspan">
          Brand is required
        </span>
      </label>
      </div>
      <div class="font-semibold grid gap-6  mb-0 md:grid-cols-2 xl:grid-cols-2">

      <label class="block  text-sm">
        <span class="text-gray-700 dark:text-gray-400">Price</span>
        <input name="price" id="price"
          class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
          placeholder="5000" />
        <span class="text-xs text-red-600 dark:text-red-400" style="visibility: hidden;" id="pricespan">
          invalid input
        </span>
      </label>
      <label class="block  text-sm">
        <span class="text-gray-700 dark:text-gray-400">Stock</span>
        <input name="stock" id="stock"
          class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
          placeholder="18" />
        <span class="text-xs text-red-600 dark:text-red-400" style="visibility: hidden;" id="stockspan">
          stock is required
        </span>
      </label>
      </div>
      <label class="block  text-sm">
        <span class="text-gray-700 dark:text-gray-400">
          Color
        </span></label>
      <div class="relative text-gray-500 focus-within:text-purple-600">
        <div id="colors" style="min-height: 40px;"
          class="flex flex-col flex-wrap  space-y-1 md:flex-row md:items-end md:space-x-4 block w-full pr-20 mt-1 text-sm text-black dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray form-input">

        </div>
        <div>
          <button onclick="colorpicker()" type="button" style="position:absolute"
            class="absolute inset-y-0 right-0 px-4 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-r-md active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
            Click
          </button>
          <input style="position:relative; float:right; opacity: 0;" type="color" id="color" />

          <input name="colorss" id="col" hidden />
        </div>

      </div>
      <label class="block mt-4 text-sm">
        <span class="text-gray-700 dark:text-gray-400">Description</span>
        <textarea name="description" id="description"
          class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-textarea focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
          rows="3" placeholder="Enter some long form content."></textarea>
        <span class="text-xs text-red-600 dark:text-red-400" style="visibility: hidden;" id="Descriptionspan">
          Description is required
        </span>
      </label>




      <label class="block  text-sm">
        <span class="text-gray-700 dark:text-gray-400">
          tags
        </span></label>
      <div
        class="flex flex-col flex-wrap   md:flex-row md:items-end md:space-x-4 block  w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input">
        <div style="margin-bottom: 10px;"
          class="flex flex-col flex-wrap  md:flex-row md:items-end md:space-x-4" id="tagspreview"
          aria-live="polite">
        </div>
        <input id="oopp" style="background-color: transparent; outline:none; margin-bottom: 13px;" placeholder="tags" />

        <input name="tttaaggg" id="tags" hidden />
      </div>
      <span class="text-xs text-red-600 dark:text-red-400" style="visibility: hidden;" id="tagspan">
        tags are required
      </span>



      <label class="block  text-sm">
        <span class="text-gray-700 dark:text-gray-400">
          size
        </span></label>
      <div
        class="flex flex-col flex-wrap mb-4  md:flex-row md:items-end md:space-x-4 block  w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input">
        <div style="margin-bottom: 10px;"
          class="flex flex-col flex-wrap   md:flex-row md:items-end md:space-x-4" id="sizepreview"
          aria-live="polite">
        </div>
        <input id="size" style="background-color: transparent; outline:none; margin-bottom: 13px;" placeholder="size" />
        <input name="sssiiizzee" id="sizes" hidden />

      </div>







      <div
        class="block mt-4 w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
        style="border-style: dashed;">
        <div class="grid-x grid-padding-x">
          <p>
            <label for="upload_imgs" class="button hollow">Select Your Images</label>
            <input class="show-for-sr" type="file" id="upload_imgs" name="upload_imgs[]" accept="image/*" multiple
              hidden />
          </p>
          <div class="flex flex-col flex-wrap mb-4 space-y-4 md:flex-row md:items-end md:space-x-4" id="img_preview"
            aria-live="polite"></div>
        </div>
        <span class="text-xs text-red-600 dark:text-red-400" style="visibility: hidden;" id="image">
          images are required
        </span>
      </div>




      <button type="button" onclick="submitForm();"
        class="px-5 py-3 mt-4 font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
        Submit
      </button>
    </div>

  </form>

  <div hidden>
    <button id="adasd" @click="openModal"
      class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
      Open Modal
    </button>
  </div>

</div>
<div x-show="isModalOpen" x-transition:enter="transition ease-out duration-150" x-transition:enter-start="opacity-0"
  x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-150"
  x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
  class="fixed inset-0 z-30 flex items-end bg-black bg-opacity-50 sm:items-center sm:justify-center">
  <!-- Modal -->
  <div x-show="isModalOpen" x-transition:enter="transition ease-out duration-150"
    x-transition:enter-start="opacity-0 transform translate-y-1/2" x-transition:enter-end="opacity-100"
    x-transition:leave="transition ease-in duration-150" x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0  transform translate-y-1/2" @click.away="closeModal" @keydown.escape="closeModal"
    class="w-full px-6 py-4 overflow-hidden bg-white rounded-t-lg dark:bg-gray-800 sm:rounded-lg sm:m-4 sm:max-w-xl"
    role="dialog" id="modal">
    <!-- Remove header if you don't want a close icon. Use modal body to place modal tile. -->
    <header class="flex justify-end">
      <button
        class="inline-flex items-center justify-center w-6 h-6 text-gray-400 transition-colors duration-150 rounded dark:hover:text-gray-200 hover: hover:text-gray-700"
        aria-label="close" @click="closeModal">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20" role="img" aria-hidden="true">
          <path
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd" fill-rule="evenodd"></path>
        </svg>
      </button>
    </header>
    <!-- Modal body -->
    <div class="mt-4 mb-6">
      <!-- Modal title -->
      <p class="mb-2 text-lg font-semibold text-gray-700 dark:text-gray-300">
        Error
      </p>
      <!-- Modal description -->
      <br>
      <p class="text-sm text-gray-700 dark:text-gray-400">
        Maximum 5 images are allowed
      </p>
    </div>
    <footer
      class="flex flex-col items-center justify-end px-6 py-3 -mx-6 -mb-4 space-y-4 sm:space-y-0 sm:space-x-6 sm:flex-row bg-gray-50 dark:bg-gray-800">
      <button @click="closeModal"
        class="w-full px-5 py-3 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg sm:w-auto sm:px-4 sm:py-2 active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
        Ok
      </button>
    </footer>
  </div>

</div>

<script type="text/javascript" src="{% static '/js/custm-pro.js' %}"></script>
